<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="src/css/rps_game.css">
	<title>Simple JS Game</title>
</head>

<body>
	<div class="header">
		<a href="#default" class="logo">Play Rock Paper Scissors!</a>
		<div class="header-right">
			<a class="active" href="#home">Home</a>
		</div>
	</div>

	<div class="card">
		<div class="container">
			<h4><b>To start select your choice below</b></h4>
			<div class="button_box">
				<button type="button" value="rock">Rock!</button>
				<button type="button" value="paper">Paper!</button>
				<button type="button" value="scissors">Scissors!</button>
			</div>
		</div>
	</div>

	<div class="card">
		<div class="container">
			<h2><b id="results"></b></h2>
			<h3>Current Score is</h3>
			<p>
				User: <span id="user_score">0</span><br>
				Computer: <span id="computer_score">0</span><br>
			</p>
		</div>
	</div>
</body>

<script src="src/js/logic.js"></script>

</html>
